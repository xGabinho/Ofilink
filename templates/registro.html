<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ofilink</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0A2647 0%, #2C74B3 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0 auto;
        }

        .header {
            background: #0A2647;
            color: #FFFFFF;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #E0E0E0;
            font-weight: 300;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #0A2647;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #2C74B3;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #FFFFFF;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2C74B3;
            box-shadow: 0 0 0 3px rgba(44, 116, 179, 0.1);
        }

        input:hover:not(:focus),
        select:hover:not(:focus),
        textarea:hover:not(:focus) {
            border-color: #2C74B3;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .document-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        input.error,
        select.error,
        textarea.error {
            border-color: #e74c3c;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #2C74B3;
            flex-shrink: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            font-size: 13px;
            cursor: pointer;
            line-height: 1.5;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #2C74B3;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-submit:hover {
            background: #205295;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 116, 179, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .success-message {
            background: #2ecc71;
            color: #FFFFFF;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-upload-label {
            display: inline-block;
            padding: 10px 16px;
            background: #E0E0E0;
            color: #0A2647;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: #2C74B3;
            color: #FFFFFF;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            font-size: 12px;
            color: #2C74B3;
            margin-top: 6px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .document-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— Ofilink</h1>
            <p>Conectando personas y servicios</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                âœ… Registro completado correctamente
            </div>

            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="fullName">Nombre completo <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Ingresa tu nombre completo">
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label>Documento de identidad <span class="required">*</span></label>
                    <div class="document-group">
                        <select id="docType" name="docType">
                            <option value="">Tipo</option>
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                            <option value="TI">TI</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select>
                        <input type="text" id="docNumber" name="docNumber" placeholder="NÃºmero de documento">
                    </div>
                    <div class="error-message" id="docError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrÃ³nico <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">ContraseÃ±a <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="MÃ­nimo 8 caracteres, 1 nÃºmero y 1 mayÃºscula">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">TelÃ©fono celular <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Ej: 3001234567">
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="city">Ciudad / Localidad <span class="required">*</span></label>
                    <input type="text" id="city" name="city" placeholder="Ingresa tu ciudad">
                    <div class="error-message" id="cityError"></div>
                </div>

                <div class="form-group">
                    <label for="bio">DescripciÃ³n breve o biografÃ­a</label>
                    <textarea id="bio" name="bio" placeholder="CuÃ©ntanos un poco sobre ti (opcional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="skills">Habilidades o servicios ofrecidos</label>
                    <input type="text" id="skills" name="skills" placeholder="Ej: Limpieza, jardinerÃ­a, plomerÃ­a (opcional)">
                </div>

                <div class="form-group">
                    <label>Foto de perfil</label>
                    <label for="profilePhoto" class="file-upload-label">
                        ðŸ“¸ Seleccionar imagen
                    </label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
                    <div class="file-name" id="fileName"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Acepto los tÃ©rminos y condiciones <span class="required">*</span></label>
                </div>
                <div class="error-message" id="termsError"></div>

                <div class="checkbox-group">
                    <input type="checkbox" id="privacy" name="privacy">
                    <label for="privacy">Acepto la polÃ­tica de tratamiento de datos personales <span class="required">*</span></label>
                </div>
                <div class="error-message" id="privacyError"></div>

                <button type="submit" class="btn-submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');
        const profilePhoto = document.getElementById('profilePhoto');
        const fileName = document.getElementById('fileName');

        profilePhoto.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = 'Archivo: ' + e.target.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            const hasMinLength = password.length >= 8;
            const hasNumber = /\d/.test(password);
            const hasUppercase = /[A-Z]/.test(password);
            return hasMinLength && hasNumber && hasUppercase;
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const field = document.getElementById(fieldId);
            
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            if (field) {
                field.classList.add('error');
            }
        }

        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const field = document.getElementById(fieldId);
            
            errorElement.classList.remove('show');
            
            if (field) {
                field.classList.remove('error');
            }
        }

        function clearAllErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            const errorFields = document.querySelectorAll('.error');
            
            errorMessages.forEach(msg => msg.classList.remove('show'));
            errorFields.forEach(field => field.classList.remove('error'));
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            clearAllErrors();
            successMessage.classList.remove('show');
            
            let isValid = true;

            const fullName = document.getElementById('fullName').value.trim();
            if (fullName === '') {
                showError('fullName', 'El nombre completo es obligatorio');
                isValid = false;
            }

            const docType = document.getElementById('docType').value;
            const docNumber = document.getElementById('docNumber').value.trim();
            if (docType === '' || docNumber === '') {
                showError('doc', 'Debes seleccionar el tipo de documento e ingresar el nÃºmero');
                document.getElementById('docType').classList.add('error');
                document.getElementById('docNumber').classList.add('error');
                isValid = false;
            }

            const email = document.getElementById('email').value.trim();
            if (email === '') {
                showError('email', 'El correo electrÃ³nico es obligatorio');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Por favor ingresa un correo electrÃ³nico vÃ¡lido');
                isValid = false;
            }

            const password = document.getElementById('password').value;
            if (password === '') {
                showError('password', 'La contraseÃ±a es obligatoria');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password', 'La contraseÃ±a debe tener al menos 8 caracteres, 1 nÃºmero y 1 mayÃºscula');
                isValid = false;
            }

            const phone = document.getElementById('phone').value.trim();
            if (phone === '') {
                showError('phone', 'El telÃ©fono celular es obligatorio');
                isValid = false;
            } else if (phone.length < 7) {
                showError('phone', 'Por favor ingresa un nÃºmero de telÃ©fono vÃ¡lido');
                isValid = false;
            }

            const city = document.getElementById('city').value.trim();
            if (city === '') {
                showError('city', 'La ciudad es obligatoria');
                isValid = false;
            }

            const terms = document.getElementById('terms').checked;
            if (!terms) {
                showError('terms', 'Debes aceptar los tÃ©rminos y condiciones');
                isValid = false;
            }

            const privacy = document.getElementById('privacy').checked;
            if (!privacy) {
                showError('privacy', 'Debes aceptar la polÃ­tica de tratamiento de datos personales');
                isValid = false;
            }

            if (isValid) {
                successMessage.classList.add('show');
                form.reset();
                fileName.textContent = '';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
            } else {
                const firstError = document.querySelector('.error-message.show');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.id) {
                    clearError(this.id);
                }
                if (this.name === 'docType' || this.name === 'docNumber') {
                    clearError('doc');
                    document.getElementById('docType').classList.remove('error');
                    document.getElementById('docNumber').classList.remove('error');
                }
            });
        });
    </script>
</body>
</html>
